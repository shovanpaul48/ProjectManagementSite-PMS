<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Blur Effect</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }

    #abc {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 1;
    }

    .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .cut-button {
      background-color: transparent;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="abc">
      <h2>This is the ABC div</h2>
      <p>This div will appear with a blur effect when you hover over the icon.</p>
      <button class="cut-button">&#10005;</button>
    </div>
    <span class="icon">&#9776;</span>
  </div>

  <script>
    const icon = document.querySelector('.icon');
    const abcDiv = document.getElementById('abc');
    const cutButton = document.querySelector('.cut-button');

    icon.addEventListener('mouseenter', () => {
      abcDiv.style.opacity = '1';
    });

    cutButton.addEventListener('click', () => {
      abcDiv.style.opacity = '0';
    });
  </script>
</body>
</html>
