<!-- volume_control/templates/volume_control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Volume Control</title>
    <style>
        #video-container {
            position: relative;
            width: 640px; /* Adjust width as needed */
            height: 480px; /* Adjust height as needed */
        }

        #video-feed {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-feed" autoplay></video>
        <div id="controls">
            <button id="start-btn">Start Volume Control</button>
            <button id="stop-btn">Stop Volume Control</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Function to start volume control
        startBtn.addEventListener('click', () => {
            // Send request to start volume control
            fetch('/volume/start_control/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start volume control');
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });

        // Function to stop volume control
        stopBtn.addEventListener('click', () => {
            // Send request to stop volume control
            fetch('/volume/stop_control/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to stop volume control');
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });

        // Get access to webcam and stream video feed
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });
    </script>
</body>
</html>
